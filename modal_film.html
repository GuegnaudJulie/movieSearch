<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalFilm">Open Modal</button>

<!-- Modal -->
<div id="modalFilm" class="modal fade" role="dialog">
  <div class="col-md-offset-12 modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Détail du film</h4>
      </div>
      <div class="modal-body">
          <p class="lead">
            <strong>Titre :</strong> <span id="id_titre"></span> <br/>
            <strong>Année de création :</strong> <span id="id_annee"></span> <br/>
            <strong>Catégorie :</strong> <span id="id_categorie"></span> <br/>
          </p>
          <img src="" class="img img-responsive"/>

            <p class="lead">
              <strong>Descrition du film :</strong> <span id="id_description"></span>
            </p>

            <div id="slideshow_acteur">
              <ul id="list_acteur">
                
              </ul>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  jQuery(document).ready(function()
  {
    $("#id_titre").append("Star wars");
    $("#id_annee").append("2015");
    $("#id_categorie").append("science fiction");
    $("#id_description").append("Descrition");

    var img = "";
    var src = "/image"
    for (var i = 0; i >= 0; i++) {
        img += "<li><img src='" + src + "' alt='' width='350' height='200'/></li>";
    };

    $("#list_acteur").append(img);

    $(".slideshow_acteur ul").animate({marginLeft:-350},800,function(){
        $(this).css({marginLeft:0}).find("li:last").after($(this).find("li:first"));
     })

  });
</script>
