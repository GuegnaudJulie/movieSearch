<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" />
  </head>
  
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>SearchMovies</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About us</a>
            </li>
            <li>
              <a href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4">

            <ul class="nav nav-tabs" id="nav_recherche" role="tablist">
              <li role="presentation" id="tab_titre" ><a href="#" aria-controls="titre" role="tab" data-toggle="tab">Recherche par film</a></li>
              <li role="presentation" id="tab_detail"><a href="#" aria-controls="detail" role="tab" data-toggle="tab">Recherche par acteur</a></li>
            </ul>

            <div class="col-md-12" id="affiche_form">
              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane" id="titre">
                  <!-- Recherche par titre -->
                  <div class="col-md-12">
                    <p class="form-control-static titre_">Recherche par film</p>

                    <select name="select" class="form-control" id="select_movies" style="width:100%;"></select>

                    <div class="input-group">
                      <input type="hidden" class="form-control" id="id_titre" aria-describedby="basic-addon1">
                    </div>

                    <div class="col-md-12" style="margin-top:2em; text-align:center;">
                      <button class="btn btn-default" id="btn_recherche_film">Rechercher</button>
                    </div>

                  </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="detail">
                  <!-- Recherche par acteur -->
                  <div class="col-md-12">
                    <p class="form-control-static titre_">Recherche par acteur</p>

                    <div class="input-group">
                      <span class="input-group-addon type_membre" id="basic-addon1">Acteur</span>
                      <input type="text" class="form-control nom_membre" placeholder="Nom" aria-label="basic-addon1">
                    </div>

                      <div id="ajout"></div>
                      <p style="text-align:right;" id="ajout_form"><span class="glyphicon glyphicon-plus" style="font-size:3em;"></span></p>

                    <div class="col-md-12" style="text-align: right;">
                      <form class="form-inline">
                        <div class="form-group">
                          <label for="date_debut">Année de </label>
                          <input type="text" class="form-control" id="date_debut" placeholder="Début">
                        </div><br/>
                        <div class="form-group">
                          <label for="date_fin"> à </label>
                          <input type="email" class="form-control" id="date_fin" placeholder="Fin">
                        </div>
                      </form>
                    </div>

                    <div class="col-md-12" style="margin-top:2em; text-align:center;">
                      <button class="btn btn-default" id="btn_recherche_acteur">Rechercher</button>
                      <button class="btn btn-default" id="btn_reset">Reset</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          <div class="col-md-8">
            <div class="col-md-12" id="contenu"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
